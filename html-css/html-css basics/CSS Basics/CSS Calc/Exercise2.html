<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>

    <style>
        .container {
            width: 40%;
            height: 80px;
            border: 2px solid black;
        }

        .box {
            float: left;
            width: calc(100% / 3);
            height: 100%;
            background-color: pink;
            border-right: 2px solid black;
            box-sizing: border-box;
        }

        .box:last-child {
            border-right: none;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">ex 2</h2>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
