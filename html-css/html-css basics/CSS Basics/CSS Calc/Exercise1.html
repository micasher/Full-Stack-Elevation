<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>

    <style>
        .container {
            width: 100%;
            height: 80px;
            background-color: white;
        }

        .left {
            float: left;
            width: calc(100% - 20px);
            height: 100%;
            background-color: pink;
        }

        .right {
            float: right;
            width: 20px;
            height: 100%;
            background-color: #e58a8a;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">ex 1</h2>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
