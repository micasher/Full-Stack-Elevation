<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red-background {
            position: relative;
            width: 360px;
            height: 220px;
            background: #d32f2f;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            overflow: hidden;
        }

        .white-space {
            position: absolute;
            top: 0;
            left: 70px;
            right: 70px;
            height: 120px;
            background: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            z-index: 1;
        }

        .silver-edges {
            position: absolute;
            top: 0;
            width: 70px;
            height: 90px;
            background: #bfc8cc;
            z-index: 2;
        }

        #edge-1 {
            left: 0;
        }

        #edge-2 {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="red-background">
        <div class="silver-edges" id="edge-1"></div>
        <div class="silver-edges" id="edge-2"></div>
        <div class="white-space"></div>
    </div>
</body>

</html>
