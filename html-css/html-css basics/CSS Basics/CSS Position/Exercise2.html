<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parent {
            width: 250px;
            height: 250px;
            background-color: blue;
            position: relative;
        }

        .child {
            position: absolute;
            background-color: red;
        }

        #child-1 {
            top: 20px;
            left: 0;
            width: 100%;
            height: 20px;
        }

        #child-2 {
            top: 0;
            left: 20px;
            width: 20px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div class="child" id="child-1"></div>
        <div class="child" id="child-2"></div>
    </div>
</body>

</html>
