<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        img {
            width: 100%;
        }

        .container {
            width: 35%;
            margin: auto;
            border: 1px solid black;
        }

        .dogIMG {
            display: flex;
            position: relative;

        }

        .top-left {
            position: absolute;
            top: 0;
            left: 0;
        }

        .top-right {
            position: absolute;
            top: 0;
            right: 0;
        }

        .bottom-left {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .bottom-right {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dogIMG">
            <img src="https://afikimdogs.co.il/wp-content/uploads/2018/04/golden_retriever.png">
            <div class="text top-left">Top-Left</div>
            <div class="text top-right">Top-Right</div>
            <div class="text bottom-left">Bottom-Left</div>
            <div class="text bottom-right">Bottom-Right</div>
        </div>
    </div>
</body>

</html>
