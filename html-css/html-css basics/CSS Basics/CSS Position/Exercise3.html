<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: relative;
            width: 400px;
            height: 220px;
            background-color: #6f63e6;
            border-radius: 6px;
        }

        .text {
            position: absolute;
            color: black;
            font-size: 14px;
            font-weight: bold;
        }

        #money {
            top: 8px;
            left: 10px;
        }

        #time {
            bottom: 8px;
            right: 10px;
        }

        .bar {
            position: absolute;
            bottom: 20px;
            width: 30px;
            background-color: #cfd8dc;
        }

        #bar-1 {
            left: 30px;
            height: 60px;
        }

        #bar-2 {
            left: 80px;
            height: 100px;
        }

        #bar-3 {
            left: 130px;
            height: 140px;
        }

        #bar-4 {
            left: 180px;
            height: 120px;
        }

        #bar-5 {
            left: 230px;
            height: 90px;
        }

        #bar-6 {
            left: 280px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="text" id="money">Money</div>
        <div class="text" id="time">Time</div>

        <div class="bar" id="bar-1"></div>
        <div class="bar" id="bar-2"></div>
        <div class="bar" id="bar-3"></div>
        <div class="bar" id="bar-4"></div>
        <div class="bar" id="bar-5"></div>
        <div class="bar" id="bar-6"></div>
    </div>
</body>

</html>
