<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 160px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <h1>My Bookmarks</h1>

    <div class="container">

        <div class="box">
            <a href="https://www.ynet.co.il" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Ynet_website_logo.svg/250px-Ynet_website_logo.svg.png"
                    alt="Ynet">
            </a>
        </div>

        <div class="box">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Logo_of_YouTube_%282013-2015%29.svg/1024px-Logo_of_YouTube_%282013-2015%29.svg.png"
                    alt="YouTube">
            </a>
        </div>

        <div class="box">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/960px-2021_Facebook_icon.svg.png"
                    alt="Facebook">
            </a>
        </div>

    </div>
</body>

</html>
