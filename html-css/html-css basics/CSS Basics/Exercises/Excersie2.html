<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 75px;
            background-color: #f6deb3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .box:hover {
            background-color: #f1cf8a;
        }
    </style>
</head>

<body>
    <h1>My Bookmarks</h1>

    <div class="container">
        <div class="box">
            <a href="https://www.ynet.co.il" target="_blank">News</a>
        </div>

        <div class="box">
            <a href="https://www.youtube.com" target="_blank">Youtube</a>
        </div>

        <div class="box">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </div>
</body>

</html>
